<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
    <title>Kontakt</title>
</head>
<body>

    <nav class="container-fluid">
        <div class="row">
            <div class="banner col-md-4 col-xs-12">
                <img src="logo.png" alt="">
            </div>
            <div class="linki col-md-8 col-xs-12">
                <div class="row">
                    <span class="col-md-2 col-xs-0"></span>
                    <span class=" col-md-3 col-xs-12 my-5" ><a href="index.html" class="link  ">Strona główna</a></span>
                    <span class=" col-md-2 col-xs-12 my-5"><a href="oferta.html" class="link">Oferta</a></span>
                    <span class=" col-md-2 col-xs-12 my-5"><a href="kontakt.html" class="link aktywny">Kontakt</a></span>
                </div>
            </div>
       </div>
    </nav>

    <div class="kontakt container">
        <div class="podzialka my-5 w-100"><hr></div>
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <span class="czerwony mt-5"><h1>Lokalizacja</h1></span> 
                <p>Zielona Góra Focus Park, parter, lokal 23</p>
                <p>CH Galeria Focus, Wrocławska 17, 65-427 Zielona Góra</p>
                <p>+48 123-456-789</p>
            </div>
            <div class="col-md-12 col-xs-12" style="width: 100%"><iframe scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Polska,%20zielona%20g%C3%B3ra,%20focus%20park+(Lokalizacja)&amp;t=k&amp;z=17&amp;ie=UTF8&amp;iwloc=B&amp;output=embed" width="100%" height="600" frameborder="0"></iframe></div>
        </div>
    </div>


    <div class="podzialka my-5"><hr></div>


    <div class="opinie container">
        <div class="row">
            <div class="col-12">
                <span class="czerwony mt-5"><h1>Opinie</h1></span>
                <div class="formularz">
                     Nazwa<br><input type="text" id="nazwa" class="mb-5"><br>
                     Wiadomosc <br> <textarea name="" id="wiadomosc" class="mb-1" rows="10"></textarea><br>
                     <input type="checkbox" name="" id="regulamin" class="mb-5"> <label for="regulamin">Akceptuje regulamin</label> <br>
                     <button id="dodaj">Dodaj Recenzje</button>
                </div>
                <div class="podzialka my-5 w-100"><hr></div>
                <div id="lista">Brak opini
                </div>
            </div>
        </div>
    </div>
    <div class="podzialka my-5"><hr></div>
    <footer>
        <div id="info">
            <button id="autor">Autor strony</button>
            <button id="wirus">Wirus</button>
        </div>
    </footer>
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>


    
</body>
</html>
